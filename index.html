<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero warp slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <canvas class="slider-content">
            <div class="slider-title">
                <div class="slide-title">
                    Quiet Green
                </div>
                <div class="slide-description">
                    A cinematic study of solitude, nature, and a gaze that
                    remembers
                    something forgotten.
                </div>
                <div class="slide-info">
                    <p>Type. Editorial</p>
                    <p>Field. Fine Art</p>
                    <p>Date. 2025</p>
                </div>
            </div>
        </canvas>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
